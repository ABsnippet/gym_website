

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | B N M Fitness Centre</title>
  <style>
    /* Background Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://images.pexels.com/photos/1552242/pexels-photo-1552242.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Form Container */
    #loginForm {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 300px;
    }

    /* Input Styling */
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    /* Button Styling */
    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Alert Box */
    #alertBox {
      margin-top: 10px;
      font-size: 14px;
      color: green;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2 style="text-align: center; color: #333;">Welcome To </h2>
    <input type="email" id="email" placeholder="Enter email" required>
    <input type="password" id="password" placeholder="Enter password" required>
    <button type="submit">Login</button>

    <div id="alertBox"></div>
    <div style="text-align: center; margin-top: 10px;">
  <span>Don't have an account? </span>
  <a href="signup.html" style="color: blue;">Sign Up</a>
</div>

  </form>

  <!-- Link to Firebase Login JS -->
  <script type="module" src="login.js"></script>
</body>
</html>
